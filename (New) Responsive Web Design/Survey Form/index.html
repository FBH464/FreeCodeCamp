<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">description proyect FreeCodeCamp...</p>

    <form id="survey-form">
        <div class="form-div">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
    
            <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
            
            <label id="number-label">Age (Optional)</label>
            <input id="number" type="number" min="6" max="99" placeholder="Age" required>
        </div>
        <div class="form-div">
            <label id="dropdown-label">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time Job</option>
                <option value="3">Full time Learner</option>
                <option value="4">Prefer not to Say</option>
                <option value="5">Other</option>
            </select>
        </div>
        <div class="form-div">
            <label id="label-radio">Would you recommend freeCodeCamp to a friend?</label>

            <div class="form-div">
                <label id="Definitely">
                    <input type="radio" value="Definitely" name="recommend">Definitely
                </label>
            </div>

            <div class="form-div">
                <label id="Maybe">
                    <input type="radio" value="Maybe" name="recommend">Maybe
                </label>
            </div>

            <div class="form-div">
                <label id="Not sure">
                    <input type="radio" value="Not sure" name="recommend">Not sure
                </label>
            </div>

        </div>
        <div class="form-div">
            <label for="">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown" id="dropdown">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </div>

        <div class="form-div">
            <label for="">What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" value="1">Front-end Projects
            <input type="checkbox" value="2">Back-end Projects
            <input type="checkbox" value="3">Data Visualization
            <input type="checkbox" value="4">Challenges
            <input type="checkbox" value="5">Open Source Community
            <input type="checkbox" value="6">Gitter help rooms
            <input type="checkbox" value="7">Videos
            <input type="checkbox" value="8">City Meetups
            <input type="checkbox" value="9">Wiki
            <input type="checkbox" value="10">Forum
            <input type="checkbox" value="11">Additional Courses
            
        </div>
    
        <div class="form-div">
            <label for="">Any comments or suggestions?</label>
            <textarea name="survey-form" id="survey-form" cols="60" rows="4" placeholder="Enter your comment here..."></textarea>
            <input id="submit" type="submit" value="submit">Submit
        </div>
    </form>
</body>
</html>
